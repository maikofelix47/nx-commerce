<div class="login-container">
<h2 align="center">Login</h2>

<form class="login-form">
  <mat-form-field class="login-form-field">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" name="email" />
  </mat-form-field>
  <mat-form-field class="login-form-field">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" />
  </mat-form-field>
  <button class="login-btn" mat-raised-button color="primary" (click)="login()">Login</button>
  <a href="/sign-up">Sign Up</a>
</form>
</div>
