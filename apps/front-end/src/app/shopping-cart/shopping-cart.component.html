
<div class="grid">

     <h2>Cart</h2>
        <table mat-table [dataSource]="cartItems" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="productId">
              <th mat-header-cell *matHeaderCellDef>Pro</th>
              <td mat-cell *matCellDef="let element">{{element.productId}}</td>
              <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{element.productName}}</td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="unitPrice">
              <th mat-header-cell *matHeaderCellDef>Unit Price</th>
              <td mat-cell *matCellDef="let element">{{element.unitPrice}}</td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Quantity</th>
              <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
              <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let element">{{element.quantity * element.unitPrice}}</td>
              <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
            </ng-container>
        
             <!-- Symbol Column -->
             <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="editCartItem(element)">Edit</button>
                    <button mat-raised-button color="warn" (click)="removeCartItem(element)">Remove</button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          </table>

          <p></p>

          <button mat-raised-button color="primary" (click)="checkout()" [disabled]="cartItems.length === 0">Checkout</button>
  
        </div>
